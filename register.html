<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css">
    <script src=""></script>
</head>

<body>
    <!-- 头部 -->
    <div class="head_">
        <img src="./img/login-img/login-one.png" alt="">
        <p>帮助</p>
    </div>

    <!-- logo-->
    <img src="./img/login-img/logo.png" alt="" class="bimg">

    <!-- 验证 -->
    <div class="body_">
        <div class="d_">
            <input type="text" placeholder="请输入手机号" class="b_1" id="b_1" name="sj" id="sj" maxlength="11" required>
            <div id="number"></div>
        </div>

        <div class="di2">
            <input type="text" placeholder="请输入验证码" id="b_2">
            <button class="btn" id="btn">获取验证码</button>
        </div>

        <div class="di3">
            <input type="text" placeholder="请输入密码" id="b_3" name="password" maxlength="18" required>
            <div id="error"></div>
        </div>
    </div>

    <!-- 注册键 -->
    <a href="" class="login_a"> <img src="./img/login-img/login-three.png" alt=""></a>
    <!-- 底部 -->
    <div class="foot">
        注册即代表同意「迷音」服务条款和隐私条款
    </div>
</body>

<script>

    //手机号验证
    var b1 = document.getElementById("b_1");
    var sjt1 = '手机号格式错误';
    var reg1 = /^1[3-9][0-9]{9}$/;
    var num = document.getElementById('number');

    b1.onblur = function () {
        var num_ = document.getElementById("b_1").value;
        
        if (reg1.test(num_) == false) {
            num_.innerHTML = sjt1;
        }

    }

    // //密码验证
    var b3 = document.getElementById("b_3");
    var pst1 = '密码格式输入错误';
    var reg2 = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z\\W]{6,18}$/;
    var err_ = document.getElementById('error');

    b3.onblur = function () {
        var pst_ = document.getElementById("b_3").value;

        if (reg2.test(pst_) == false) {
            err_.innerHTML = pst1;
        }
    }



</script>

</html>
